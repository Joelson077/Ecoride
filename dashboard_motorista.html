<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoRide - Dashboard Motorista</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f2f4f7;
    }

    .sidebar {
      width: 250px;
      background: #1e293b;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .sidebar h2 {
      font-size: 26px;
      color: #79d853;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a:hover {
      background: #334155;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 30px;
      color: #1e293b;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 20px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .actions {
      margin-top: 40px;
    }

    .actions button {
      background-color: #79d853;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 20px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .actions button:hover {
      background-color: #64c142;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>EcoRide</h2>
    <a href="dashboard_motorista.html"><i class="fas fa-home"></i>Home</a>
    <a href="viagens_motorista.html"><i class="fas fa-road"></i> Historique des covoiturages</a>
    <a href="criarviagem.html"><i class="fas fa-plus"></i> Créer un voyage</a>
    <a href="home.html"><i class="fas fa-sign-out-alt"></i> Sortir</a>
  </div>

  <div class="content">
    <div class="header">
      <h1>Bienvenue</h1>
      <p><strong>Aujourd'hui:</strong> <span id="dataAtual"></span></p>
    </div>

    <div class="card-container">
      <div class="card">
        <h3>Vos crédits</h3>
        <p><strong id="creditos">--</strong> crédits</p>
      </div>
      <div class="card">
        <h3>Prochain voyage</h3>
        <p id="proximaViagem">Aucun voyage prévu.</p>
      </div>
    </div>

    <div class="actions">
      <button onclick="window.location.href='criarviagem.html'">Créer un voyage</button>
      <button onclick="window.location.href='viagens_motorista.html'">Voir mes voyages</button>
    </div>
  </div>

  <script>
    document.getElementById("dataAtual").textContent = new Date().toLocaleDateString('pt-BR');
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (usuario && usuario.creditos) {
      document.getElementById("creditos").textContent = usuario.creditos;
    }
  </script>
</body>
</html>

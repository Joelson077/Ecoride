<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRide - Covoi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/covoi.css">
  <script defer src="script.js"></script>
  <script src="assets/js/covoifiltrescript.js" defer></script>
</head>
<body>
  <div id="menu-container"></div>

  <!-- Filtros -->
  <section id="filters">
    <h2>Filtres de recherche</h2>
    <div class="filter-group">
      <label><input type="checkbox" id="filterEco"> Voyages écologiques</label>
    </div>
    <div class="filter-group">
      <label>Preço máximo (€):</label>
      <input type="number" id="filterMaxPrice" placeholder="Ex: 30">
    </div>
    <div class="filter-group">
      <label>Duração máxima (min):</label>
      <input type="number" id="filterMaxDuration" placeholder="Ex: 180">
    </div>
    <div class="filter-group">
      <label>Nota mínima:</label>
      <input type="number" id="filterMinRating" placeholder="Ex: 4" step="0.1" min="0" max="5">
    </div>
    <div class="filter-group">
      <button id="aplicar-filtros">Appliquer des filtres</button>
    </div>
  </section>


  <!-- Lista de Viagens -->
<section id="ridesList">
  <!-- Viagens reais serão inseridas aqui via JavaScript -->
</section>

</body>
</html>

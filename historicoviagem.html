<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRide - Histórico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/historicoviagem.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="menu-container"></div>

  <div class="history">
    <h2>Histórico de Covoiturages</h2>
    <div id="listaViagens"></div> <!-- Viagens serão inseridas aqui -->
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const container = document.getElementById("listaViagens");

    if (!usuario) {
      alert("Você precisa estar logado.");
      window.location.href = "login.html";
      return;
    }

    fetch("historico_participacoes.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario_id: usuario.id })
    })
    .then(res => res.json())
    .then(res => {
      if (res.status === "sucesso") {
        if (res.viagens.length === 0) {
          container.innerHTML = "<p>Você ainda não participou de nenhum covoiturage.</p>";
          return;
        }

        res.viagens.forEach(viagem => {
          const div = document.createElement("div");
          div.className = "trip";

          div.innerHTML = `
            <p><strong>Partida:</strong> ${viagem.partida}</p>
            <p><strong>Destino:</strong> ${viagem.chegada}</p>
            <p><strong>Data:</strong> ${new Date(viagem.data_partida).toLocaleString()}</p>
            <button onclick="cancelarViagem(${viagem.id})">Cancelar</button>
          `;

          container.appendChild(div);
        });
      } else {
        alert("Erro ao buscar histórico: " + res.mensagem);
      }
    })
    .catch(err => {
      console.error("Erro:", err);
      alert("Erro ao carregar histórico.");
    });
  });

  function cancelarViagem(id) {
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    if (confirm("Tem certeza que deseja cancelar esta viagem?")) {
      fetch("cancelar_participacao.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuario_id: usuario.id,
          viagem_id: id
        })
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "sucesso") {
          alert(res.mensagem);
          window.location.reload(); // Recarrega a página para atualizar o histórico
        } else {
          alert("Erro ao cancelar: " + res.mensagem);
        }
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("Erro na requisição de cancelamento.");
      });
    }
  }
  </script>
</body>
</html>

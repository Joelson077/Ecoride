<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRide - Détails</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/details.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="menu-container"></div>

  <div class="covoiturage-details">
    <h1>Détails du covoiturage</h1>

    <div class="car-info">
      <!-- Rempli dynamiquement par JavaScript -->
    </div>

    <div class="driver-preferences">
      <h3>Préférences du conducteur</h3>
      <p><strong>Fumeur :</strong> Non</p>
      <p><strong>Animaux :</strong> Non</p>
    </div>

    <button id="participateBtn">Participer</button>
  </div>

  <!-- Modal de confirmation -->
  <div id="confirmationModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Confirmez votre participation</h2>
      <p>Voulez-vous vraiment utiliser <span id="creditValue">20</span> crédits ?</p>
      <button id="confirmBtn">Confirmer</button>
      <button id="cancelBtn">Annuler</button>
    </div>
  </div>

  <script src="assets/js/details.js"></script>
</body>
</html>

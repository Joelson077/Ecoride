<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Funcion치rio | EcoRide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    .sucesso {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .erro {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Cadastrar Funcion치rio</h2>
  <form onsubmit="cadastrar(event)">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
    <div id="mensagem" class="sucesso" style="display:none;">Funcion치rio cadastrado com sucesso!</div>
    <div id="erro" class="erro" style="display:none;">Erro ao cadastrar. E-mail j치 existe?</div>
  </form>
</div>

<script>
  function cadastrar(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    fetch("cadastrar_funcionario.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, email, senha })
    }).then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          document.getElementById('mensagem').style.display = 'block';
          document.getElementById('erro').style.display = 'none';
        } else {
          document.getElementById('erro').style.display = 'block';
          document.getElementById('mensagem').style.display = 'none';
        }
      });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Confirmação da Viagem | EcoRide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .ok {
      background-color: #4CAF50;
      color: white;
    }

    .problema {
      background-color: #f44336;
      color: white;
    }

    .ok:hover {
      background-color: #45a049;
    }

    .problema:hover {
      background-color: #e53935;
    }

    #formProblema {
      display: none;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Confirmation de voyage</h2>
  <p>Le voyage est terminé. Tout s'est bien passé ?</p>

  <button class="ok" onclick="confirmar('ok')">✅ Oui, tout s'est bien passé</button>
  <button class="problema" onclick="mostrarComentario()">❌ Non, il y a eu un problème</button>

  <div id="formProblema">
    <textarea id="comentario" placeholder="Décrivez le problème..."></textarea>
    <button class="problema" onclick="confirmar('problema')">Envoyer</button>
  </div>
</div>

<script>
  const viagem_id = localStorage.getItem('viagem_id'); // já deve estar salvo ao clicar no card
  const passageiro_id = localStorage.getItem('usuario_id'); // idem

  function mostrarComentario() {
    document.getElementById('formProblema').style.display = 'block';
  }

  function confirmar(tipo) {
    const comentario = document.getElementById('comentario')?.value || "";
    
    fetch('salvar_confirmacao.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        viagem_id,
        passageiro_id,
        confirmacao: tipo,
        comentario
      })
    }).then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          alert('Réponse enregistrée avec succès !');
          window.location.href = 'index.html'; // ou redireciona para o histórico, etc
        } else {
          alert('Erro ao salvar confirmação.');
        }
      });
  }
</script>

</body>
</html>
